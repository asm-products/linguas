<div class="create-translation-form row">

    <div class="btn-group col-sm-3" dropdown>
        <button type="button" class="btn btn-primary dropdown-toggle" style="width: 100%">
            {{selectedLanguage.name}} <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
            <li ng-repeat="language in languages">
                <a href="#" ng-click="setLanguage(language)">{{language.name}}</a>
            </li>
        </ul>
    </div>
    <div class="condensed-col col-sm-7">
        <input class="form-control" ng-model="sentence" type="text" placeholder="Sentence"/>
    </div>
    <div class="col-sm-2">
        <button class="btn btn-primary pull-right" ng-click="createTranslation()">create</button>
    </div>

</div>
