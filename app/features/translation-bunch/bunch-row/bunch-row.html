<li class="translation-bunch-list row">
    <div class="created-at col-sm-12">{{bunch.createdAt | date : format : timezone}}</div>
    <ul class="translation-bunch clearfix col-sm-12">
        <li>
            <translation-list-row
                    ng-repeat="translation in bunch.translations track by $index"
                    translation="translation" bunch="bunch"></translation-list-row>

            <create-translation bunch="bunch"></create-translation>
        </li>
    </ul>
</li>
