<div ng-controller="MainStreamController" class="list-container">

    <p class="lead">{{levelTitle}}</p>

    <!-- creating new translation -->
    <create-bunch ng-show="user && opensimsim"></create-bunch>

    <!-- empty list message -->
    <h5 ng-show="translationBunches && translationBunches.length == 0" class="text-center">
        Oups! We couldn't find any sentence for this page.
    </h5>


    <!-- translation list -->
    <div class="translation-list">
        <ul class="">
            <bunch-row ng-repeat="bunch in translationBunches track by $index" bunch="bunch"></bunch-row>
        </ul>
    </div>

</div>
