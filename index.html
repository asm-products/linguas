<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html ng-app="TranslationFeedApp">
<head lang="en">
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Translation Feed</title>

    <link rel="stylesheet" href="app/assets/js/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="bower_components/flat-ui/dist/css/flat-ui.min.css"/>
    <link rel="stylesheet" href="app/assets/buttons/css/buttons.css"/>
    <link rel="stylesheet" href="app/assets/js/ng-dialog/ng-dialog-theme-plain.css"/>
    <link rel="stylesheet" href="app/assets/js/ng-dialog/ng-dialog.min.css"/>
    <link rel="stylesheet" href="app/app.css?v=8"/>
    <link rel="stylesheet" href="app/features/translation-list/translation-list.css?v=8"/>
    <link rel="stylesheet" href="app/features/translation/word-translations/create/create-word-translation.css?v=8"/>
</head>
<body ng-controller="RootController">

<div class="container">

    <h3>Translation Feed</h3>

    <p class="description">
        Translation feed is a page where we learn a new sentence everyday. You can contribute to the translations with a
        language you know.
        <br/>Thanks in advance!
    </p>

    <facebook-login ng-if="!user"></facebook-login>
    <div class="user-info">
        <span ng-if="user">
        Logged in as {{user.attributes.firstName}} <a href="#" ng-click="logout()"> - logout</a>
        </span>
<!--
        <span class="primary-language-selection">
        I speak <select class="button button-flat-action button-rounded"
                        ng-model="primaryLanguage"
                        ng-options="language.name for language in languages"
                        ng-value="language.code"></select>
        </span>-->

    </div>

    <!-- Single button -->
    <div class="primary-language-selection btn-group" dropdown is-open="status.isopen">
        <button type="button" class="btn btn-primary dropdown-toggle" ng-disabled="disabled">
            I speak {{primaryLanguage.name}} <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
            <li ng-repeat="language in languages">
                <a href="#" ng-click="setPrimaryLanguage(language)">{{language.name}}</a>
            </li>
        </ul>
    </div>


    <create-translation ng-show="user && opensimsim"></create-translation>

    <translation-list></translation-list>

</div>

<script src="//www.parsecdn.com/js/parse-1.3.0.min.js"></script>
<script src="bower_components/jQuery/dist/jquery.min.js"></script>
<script src="app/assets/js/cheet.min.js"></script>
<script src="app/assets/js/angular/angular.min.js"></script>
<script src="app/assets/js/ng-dialog/ng-dialog.js"></script>
<script src="app/assets/js/ng-storage.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<!--<script src="app/assets/js/bootstrap/js/tooltip.js"></script>-->

<script src="app/app.js?v=8"></script>
<script src="app/features/translation/create-translation/create-translation.js?v=8"></script>
<script src="app/features/translation-list/translation-list.js?v=8"></script>
<script src="app/features/facebook-login/facebook-login.js?v=8"></script>

</body>
</html>
